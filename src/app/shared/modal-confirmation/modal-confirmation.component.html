<h2 mat-dialog-title>¿Está seguro que desea eliminar el registro ?</h2>
<mat-dialog-content>
    <div class="content-buttons-confirm">
       <button mat-flat-button color="primary" (click)="onCancel()"  >Cancelar</button>
       <button mat-flat-button  color="warn" (click)="onSave()" >Eliminar</button>
    </div>

</mat-dialog-content>
