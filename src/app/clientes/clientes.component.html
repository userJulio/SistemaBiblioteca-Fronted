
<div  class="logo-contain">
  <span class="page-name">Clientes</span>
</div>

<div class="contain-table">

  <div class="contain-buscador">
  <div class="content-buscador">
    <app-buscador [lista]="listaBusqueda" [tituloBusqueda]="titleBusqueda"  (inputBusqueda)="BuscarbyNombre($event)"   ></app-buscador> 
  </div>
  <div class="content-button">
    <button  (click)="OpenRegisterDialog()" mat-flat-button>
      <mat-icon>add</mat-icon>
      Nuevo</button>
  </div>
</div>
<div class="content-table-paginator">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> Dni </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" style="width: 230px;"> 
          <div class="content-table-buttons">
          <button mat-flat-button (click)="actualizarCliente(element.id)" >
            <mat-icon>autorenew</mat-icon>
            Actualizar</button>  
            <button mat-flat-button (click)="eliminarCliente(element.id)"  color="warn">
              <mat-icon>delete</mat-icon>
              Eliminar</button>  
            </div>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [pageSize]="pageSize"
               [pageIndex]="pageIndexPaginator"
               [length]="TotalRecords"
               [showFirstLastButtons]="true"
               [hidePageSize]="false"
               aria-label="Select page">
</mat-paginator>
</div>
</div>
